<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech</title>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=MQjmCaLF"></script>
</head>
<body>
    <textarea id="textToSpeak" rows="4" cols="50"></textarea>
    <button onclick="speakText()">Speak</button>

    <script>
        function speakText() {
            var text = document.getElementById("textToSpeak").value;
            responsiveVoice.speak(text, "Hindi Female");
        }
    </script>
</body>
</html>
